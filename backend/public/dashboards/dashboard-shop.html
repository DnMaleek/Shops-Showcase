<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop Dashboard</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<script>
if (!localStorage.getItem("token")) {
  window.location.href = "login.html";
}
</script>

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-green-700 text-white p-6">
    <h2 class="text-2xl font-bold mb-8">Shop Panel</h2>

    <ul class="space-y-4">
      <li onclick="showSection('products')" class="hover:bg-green-600 p-2 rounded cursor-pointer">My Products</li>
      <li onclick="showSection('addProduct')" class="hover:bg-green-600 p-2 rounded cursor-pointer">Add Product</li>
      <li onclick="showSection('staff')" class="hover:bg-green-600 p-2 rounded cursor-pointer">Manage Staff</li>
      <li onclick="logout()" class="hover:bg-red-500 p-2 rounded cursor-pointer">Logout</li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-6">

    <!-- Add Product -->
    <div id="addProduct" class="hidden">
      <h1 class="text-2xl font-bold mb-6">Add Product</h1>

      <form id="productForm" class="bg-white p-6 rounded-lg shadow mb-6 max-w-lg">
        <input id="name" placeholder="Product name" class="w-full mb-3 p-2 border rounded" required />
        <textarea id="description" placeholder="Description" class="w-full mb-3 p-2 border rounded"></textarea>
        <input id="price" type="number" placeholder="Price" class="w-full mb-3 p-2 border rounded" required />
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Product</button>
      </form>
    </div>

    <!-- Products -->
    <div id="products">
      <h1 class="text-2xl font-bold mb-6">My Products</h1>
      <div id="myProducts" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </div>

    <!-- Staff -->
    <div id="staff" class="hidden">
      <h1 class="text-2xl font-bold mb-6">Manage Staff</h1>

      <form id="staffForm" class="bg-white p-6 rounded-lg shadow mb-6 max-w-lg">
        <input id="staffName" placeholder="Staff Name" class="w-full mb-2 p-2 border rounded" required />
        <input id="staffEmail" placeholder="Staff Email" class="w-full mb-2 p-2 border rounded" required />
        <input id="staffPassword" type="password" placeholder="Password" class="w-full mb-2 p-2 border rounded" required />
        <select id="staffRole" class="w-full mb-2 p-2 border rounded">
          <option value="staff">Staff</option>
          <option value="admin">Admin</option>
        </select>
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Staff</button>
      </form>

      <div id="staffList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </div>

  </main>
</div>

<script>
const token = localStorage.getItem("token");

/* ---------- SECTION SWITCHING ---------- */
function showSection(sectionId) {
  ["products","addProduct","staff"].forEach(id =>
    document.getElementById(id).classList.add("hidden")
  );
  document.getElementById(sectionId).classList.remove("hidden");

  if(sectionId === "products") loadMyProducts();
  if(sectionId === "staff") loadStaff();
}

/* ---------- LOGOUT ---------- */
function logout() {
  localStorage.removeItem("token");
  window.location.href = "/login/login.html";
}

/* ---------- PRODUCTS ---------- */
async function loadMyProducts() {
  const container = document.getElementById("myProducts");
  container.innerHTML = "<p class='text-gray-500'>Loading...</p>";

  try {
    const res = await fetch("/api/products/my", {
      headers: { Authorization: "Bearer " + token }
    });
    const products = await res.json();
    container.innerHTML = "";

    if (!products.length) {
      container.innerHTML = "<p class='text-gray-500'>No products added yet.</p>";
      return;
    }

    products.forEach(p => {
      container.innerHTML += `
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="font-bold">${p.name}</h3>
          <p class="text-sm text-gray-600">${p.description || ""}</p>
          <p class="font-semibold mt-2">$${Number(p.price).toFixed(2)}</p>
          <div class="flex gap-3 mt-3">
            <button class="text-blue-600" onclick="editProduct(${p.id},'${p.name}','${p.description}','${p.price}')">Edit</button>
            <button class="text-red-500" onclick="deleteProduct(${p.id})">Delete</button>
          </div>
        </div>
      `;
    });
  } catch {
    container.innerHTML = "<p class='text-red-500'>Failed to load products.</p>";
  }
}

document.getElementById("productForm").addEventListener("submit", async e => {
  e.preventDefault();
  await fetch("/api/products", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body: JSON.stringify({
      name: name.value,
      description: description.value,
      price: price.value
    })
  });
  e.target.reset();
  showSection("products");
});

async function editProduct(id, name, description, price) {
  const newName = prompt("Product name:", name);
  if (!newName) return;

  await fetch(`/api/products/${id}`, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body: JSON.stringify({ name: newName, description, price })
  });

  loadMyProducts();
}

async function deleteProduct(id) {
  if (!confirm("Delete this product?")) return;
  await fetch(`/api/products/${id}`, {
    method: "DELETE",
    headers: { Authorization: "Bearer " + token }
  });
  loadMyProducts();
}

/* ---------- STAFF ---------- */
async function loadStaff() {
  const box = document.getElementById("staffList");
  box.innerHTML = "<p class='text-gray-500'>Loading...</p>";

  try {
    const res = await fetch("/api/staff/my", {
      headers: { Authorization: "Bearer " + token }
    });
    const staff = await res.json();
    box.innerHTML = "";

    if (!staff.length) {
      box.innerHTML = "<p class='text-gray-500'>No staff added.</p>";
      return;
    }

    staff.forEach(s => {
      box.innerHTML += `
        <div class="bg-white p-4 rounded-lg shadow">
          <h3 class="font-bold">${s.name}</h3>
          <p>${s.email}</p>
          <span class="inline-block mt-1 px-2 py-1 text-xs rounded bg-gray-200">${s.role}</span>
          <button class="block text-red-500 mt-3" onclick="deleteStaff(${s.id})">Delete</button>
        </div>
      `;
    });
  } catch {
    box.innerHTML = "<p class='text-red-500'>Failed to load staff.</p>";
  }
}

document.getElementById("staffForm").addEventListener("submit", async e => {
  e.preventDefault();
  const res = await fetch("/api/staff/create", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body: JSON.stringify({
      name: staffName.value,
      email: staffEmail.value,
      password: staffPassword.value,
      role: staffRole.value
    })
  });

  alert((await res.json()).message);
  e.target.reset();
  loadStaff();
});

async function deleteStaff(id) {
  if (!confirm("Delete this staff member?")) return;
  await fetch(`/api/staff/${id}`, {
    method: "DELETE",
    headers: { Authorization: "Bearer " + token }
  });
  loadStaff();
}

/* ---------- DEFAULT ---------- */
showSection("products");
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - ShopZone</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">

<!-- AUTH CHECK -->
<script>
if (!localStorage.getItem("token")) {
  window.location.href = "/login/login.html";
}
</script>

<!-- NAVBAR -->
<nav class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600 cursor-pointer" onclick="window.location.href='index.html'">ShopZone</h1>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg">Logout</button>
  </div>
</nav>

<main class="max-w-4xl mx-auto px-6 py-8">

  <h2 class="text-2xl font-bold mb-6">My Profile</h2>

  <div class="bg-white p-6 rounded-lg shadow space-y-6">

    <!-- PERSONAL DETAILS -->
    <div>
      <h3 class="text-lg font-semibold mb-2">Personal Details</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="text-sm text-gray-500">Full Name</label>
          <input id="name" type="text" class="border p-2 rounded w-full">
        </div>
        <div>
          <label class="text-sm text-gray-500">Email</label>
          <input id="email" type="email" class="border p-2 rounded w-full">
        </div>
        <div>
          <label class="text-sm text-gray-500">Phone</label>
          <input id="phone" type="text" class="border p-2 rounded w-full">
        </div>
        <div>
          <label class="text-sm text-gray-500">Address</label>
          <input id="address" type="text" class="border p-2 rounded w-full">
        </div>
        <div>
          <label class="text-sm text-gray-500">Password</label>
          <input id="password" type="password" placeholder="Leave blank to keep current" class="border p-2 rounded w-full">
        </div>
      </div>
    </div>

    <!-- PAYMENT DETAILS -->
    <div>
      <h3 class="text-lg font-semibold mb-2">Payment Details</h3>
      <div class="space-y-4">
        <div>
          <label class="text-sm text-gray-500">Card Number</label>
          <input id="cardNumber" type="text" class="border p-2 rounded w-full" placeholder="XXXX-XXXX-XXXX-XXXX">
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="text-sm text-gray-500">Expiry Date</label>
            <input id="expiryDate" type="text" class="border p-2 rounded w-full" placeholder="MM/YY">
          </div>
          <div>
            <label class="text-sm text-gray-500">CVV</label>
            <input id="cvv" type="text" class="border p-2 rounded w-full" placeholder="123">
          </div>
        </div>
        <div>
          <label class="text-sm text-gray-500">Payment Method</label>
          <select id="paymentMethod" class="border p-2 rounded w-full">
            <option value="card">Card</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>
      </div>
    </div>

    <button id="saveProfile" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition w-full">
      Save Changes
    </button>

    <p id="statusMessage" class="text-sm mt-2"></p>
  </div>

</main>

<footer class="bg-white py-6 text-center text-gray-500 text-sm mt-10">
  Â© 2026 ShopZone
</footer>

<script>
const token = localStorage.getItem("token");
if (!token) window.location.href = "/login/login.html";

function logout() {
  localStorage.removeItem("token");
  window.location.href = "/login/login.html";
}

// Fetch current profile
async function loadProfile() {
  try {
    const res = await fetch("/api/users/profile", {
      headers: { "Authorization": "Bearer " + token }
    });
    const data = await res.json();
    
    name.value = data.name || "";
    email.value = data.email || "";
    phone.value = data.phone || "";
    address.value = data.address || "";

    // Load payment details if exists
    if (data.payment_details) {
      const pd = typeof data.payment_details === "string" ? JSON.parse(data.payment_details) : data.payment_details;
      cardNumber.value = pd.cardNumber || "";
      expiryDate.value = pd.expiryDate || "";
      cvv.value = pd.cvv || "";
      paymentMethod.value = pd.paymentMethod || "card";
    }
  } catch (err) {
    console.error(err);
  }
}

// Update profile
saveProfile.addEventListener("click", async () => {
  const payload = {
    name: name.value,
    email: email.value,
    phone: phone.value,
    address: address.value,
    password: password.value || undefined,
    payment_details: {
      cardNumber: cardNumber.value,
      expiryDate: expiryDate.value,
      cvv: cvv.value,
      paymentMethod: paymentMethod.value
    }
  };

  try {
    const res = await fetch("/api/users/profile", {
      method: "PUT",
      headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    statusMessage.textContent = data.message;
    statusMessage.classList.add("text-green-600");
    password.value = ""; // Clear password field
  } catch (err) {
    console.error(err);
    statusMessage.textContent = "Error updating profile.";
    statusMessage.classList.add("text-red-600");
  }
});

loadProfile();
</script>

</body>
</html>

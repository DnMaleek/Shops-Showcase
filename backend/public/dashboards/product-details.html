<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title id="product_detail">Product Details - ShopZone</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }
    
    #cartPanel { 
      transition: transform 0.3s ease; 
      transform: translateX(100%); 
    }
    #cartPanel.open { 
      transform: translateX(0); 
    }

    /* Floating cart button */
    #cartButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 60;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 56px;
      height: 56px;
      border-radius: 9999px;
      background-color: #2563EB;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
      transition: all 0.3s ease;
    }
    #cartButton:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(37, 99, 235, 0.5);
    }
    
    /* Product items - list style */
    .product-item {
      border-bottom: 1px solid #e5e7eb;
      padding: 20px 0;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .product-item:hover {
      background-color: #f8fafc;
      padding-left: 10px;
      padding-right: 10px;
    }
    
    .product-item img {
      transition: transform 0.3s ease;
    }
    
    .product-item:hover img {
      transform: scale(1.05);
    }
    
    /* Buttons */
    button {
      transition: all 0.3s ease;
      border-radius: 12px;
    }
    
    .bg-blue-600:hover {
      background-color: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
    }
    
    .bg-red-500:hover {
      background-color: #dc2626;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
    }
    
    /* Navbar */
    nav {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    /* Cart items */
    .cart-item {
      animation: slideIn 0.3s ease;
      border-radius: 12px;
      transition: all 0.2s ease;
    }
    
    .cart-item:hover {
      background-color: #f8fafc;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    /* Image gallery */
    .gallery-image {
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    
    .gallery-image:hover, .gallery-image.active {
      border-color: #2563EB;
    }
    
    .main-image {
      border-radius: 20px;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-gray-100">

<!-- AUTH CHECK -->
<script>
if (!localStorage.getItem("token")) {
  window.location.href = "login.html";
}
</script>

<!-- NAVBAR -->
<nav class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600 cursor-pointer" onclick="window.location.href='index.html'">ShopZone</h1>

    <div class="flex gap-4 items-center">
      <button onclick="window.location.href='dashboard-user.html'" class="text-gray-600 hover:text-blue-600 font-medium">‚Üê Back to Shop</button>
      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold">Logout</button>
    </div>
  </div>
</nav>

<!-- MAIN -->
<main class="max-w-7xl mx-auto px-6 py-8">

  <!-- Product Details Section -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-12">
    
    <!-- Product Images -->
    <div>
      <div id="mainImage" class="main-image mb-4 bg-white p-4">
        <img src="" alt="Product" class="w-full h-96 object-contain">
      </div>
      <div id="imageGallery" class="grid grid-cols-4 gap-2">
        <!-- Thumbnail images will be populated here -->
      </div>
    </div>

    <!-- Product Info -->
    <div>
      <div class="mb-2">
        <span id="productCategory" class="text-xs text-gray-500"></span>
      </div>
      
    <div class="flex flex-row gap-2 items-center">
      <h1 id="productName" class="text-xl font-bold text-gray-800 mb-3"></h1> 
      <span id="productBrand" class="text-sm font-bold text-center text-yellow-700 bg-yellow-300 p-1 rounded-xl border border-green-500">No Brand</span>
    </div>
      
      <div class="mb-3">
        <span id="productShop" class="text-blue-600 font-semibold text-sm cursor-pointer hover:underline"></span>
      </div>

      <div id="productPrice" class="mb-4">
        <!-- Price will be populated here -->
      </div>

      <div id="productStock" class="mb-4">
        <!-- Stock status will be populated here -->
      </div>

      <div class="mb-4">
        <h3 class="font-semibold text-sm mb-2">Description</h3>
        <p id="productDescription" class="text-gray-600 leading-relaxed text-sm"></p>
      </div>

      <div class="flex gap-4 mb-4">
        <div class="flex items-center gap-3">
          <button onclick="decreaseQty()" class="w-8 h-8 bg-gray-200 rounded-lg font-bold hover:bg-gray-300 text-sm">-</button>
          <span id="quantity" class="text-base font-semibold w-10 text-center">1</span>
          <button onclick="increaseQty()" class="w-8 h-8 bg-gray-200 rounded-lg font-bold hover:bg-gray-300 text-sm">+</button>
        </div>
      </div>

      <div class="flex gap-4">
        <button onclick="addToCartFromDetails()" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold text-sm hover:bg-blue-700 transition">
          Add to Cart
        </button>
        <button onclick="buyNow()" class="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold text-sm hover:bg-green-700 transition">
          Buy Now
        </button>
      </div>
    </div>
  </div>

  <!-- Related Products Section -->
  <div class="mt-12">
    <h2 class="text-lg font-bold mb-4">Related Products</h2>
    <div id="relatedProducts" class="space-y-2">
      <!-- Related products will be populated here -->
    </div>
  </div>

</main>

<!-- CART PANEL -->
<div id="cartPanel" class="fixed top-0 right-0 h-full w-80 bg-white shadow-lg flex flex-col z-50">
  <div class="flex justify-between items-center p-4 border-b">
    <h2 class="text-lg font-bold">Your Cart</h2>
    <button onclick="closeCart()" class="text-red-500 font-bold">&times;</button>
  </div>
  <div id="cartItems" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
  <div class="p-4 border-t">
    <p class="font-semibold mb-2">Total: $<span id="cartTotal">0</span></p>
    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Checkout</button>
  </div>
</div>

<!-- FLOATING CART BUTTON -->
<div id="cartButton" onclick="openCart()">üõí</div>

<!-- FOOTER -->
<footer class="bg-white py-6 text-center text-gray-500 text-sm mt-10">¬© 2026 ShopZone</footer>


<script src="js/customer/product-details.js"></script>
<script src="js/customer/cart.js"></script>
<script src="js/customer/product-card.js"></script>
<script src="js/customer/logout.js"></script>
<script>
/* ------------------------- GLOBAL ------------------------- */
let currentProduct = null;
let allProducts = [];
let quantity = 1;
const cartPanel = document.getElementById("cartPanel");

/* ------------------------- QUANTITY ------------------------- */
function increaseQty(){
  if(currentProduct && currentProduct.stock > quantity){
    quantity++;
    document.getElementById('quantity').textContent = quantity;
  }
}

function decreaseQty(){
  if(quantity > 1){
    quantity--;
    document.getElementById('quantity').textContent = quantity;
  }
}

function buyNow(){
  if(currentProduct){
    addToCart(currentProduct, quantity);
    // Redirect to checkout page
    window.location.href = 'checkout.html';
  }
}

function moneyFormated(amount, locale="sw-TZ") {
  return new Intl.NumberFormat(locale, {
    style:"currency",
    currency: "TZS",
    minimumFractionDigits: 2
  }).format(amount)
}

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- Auth check -->
<script>
if (!localStorage.getItem("token")) {
  window.location.href = "login.html";
}
</script>

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-700 text-white p-6">
    <h2 class="text-2xl font-bold mb-8">Customer</h2>

    <ul class="space-y-4">
      <li class="hover:bg-blue-600 p-2 rounded cursor-pointer">Products</li>
      <li class="hover:bg-blue-600 p-2 rounded cursor-pointer">My Orders</li>
      <li onclick="logout()"
          class="hover:bg-red-500 p-2 rounded cursor-pointer">
        Logout
      </li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold mb-6">Available Products</h1>

    <div id="products"
         class="grid grid-cols-1 md:grid-cols-3 gap-6">
    </div>
  </main>

</div>

<script>
async function loadProducts() {
  const res = await fetch("/api/products");
  const products = await res.json();

  const container = document.getElementById("products");
  container.innerHTML = "";

  products.forEach(p => {
    container.innerHTML += `
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="font-bold text-lg">${p.name}</h3>
        <p class="text-gray-600">${p.description}</p>
        <p class="font-semibold mt-2">$${p.price}</p>
        <p class="font-semibold mt-2">${p.shop_name}</p>
      </div>
    `;
  });
}

function logout() {
  localStorage.removeItem("token");
  window.location.href = "/login/login.html";
}

loadProducts();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen p-6">
    <div id="logs" class="max-w-7xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-3xl font-bold text-white mb-2">Server Logs | <span id="shop_name"></span></h1>
                <p class="text-slate-400">Real-time server activity monitoring</p>
            </div>
            <div class="flex gap-3">
                <button onclick="loadLogs()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors duration-200 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Refresh
                </button>
                <button onclick="clearFilter()" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-colors duration-200">
                    Clear Filter
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 mb-6">
            <div class="bg-slate-800 border border-slate-700 rounded-lg p-4">
                <div class="text-slate-400 text-sm mb-1">Total Requests</div>
                <div id="totalCount" class="text-2xl font-bold text-white">0</div>
            </div>
            <div class="bg-green-900/30 border border-green-700/50 rounded-lg p-4">
                <div class="text-green-400 text-sm mb-1">GET Requests</div>
                <div id="getCount" class="text-2xl font-bold text-green-400">0</div>
            </div>
            <div class="bg-blue-900/30 border border-blue-700/50 rounded-lg p-4">
                <div class="text-blue-400 text-sm mb-1">POST Requests</div>
                <div id="postCount" class="text-2xl font-bold text-blue-400">0</div>
            </div>
            <div class="bg-purple-900/30 border border-purple-700/50 rounded-lg p-4">
                <div class="text-purple-400 text-sm mb-1">Other Methods</div>
                <div id="otherCount" class="text-2xl font-bold text-purple-400">0</div>
            </div>
        </div>

        <div class="bg-slate-800 border border-slate-700 rounded-lg p-4 mb-4">
            <div class="flex flex-wrap gap-3 items-center">
                <div class="text-slate-300 font-medium">Filter by method:</div>
                <button onclick="filterByMethod('all')" class="filter-btn px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white text-sm transition-colors active">All</button>
                <button onclick="filterByMethod('GET')" class="filter-btn px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white text-sm transition-colors">GET</button>
                <button onclick="filterByMethod('POST')" class="filter-btn px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white text-sm transition-colors">POST</button>
                <button onclick="filterByMethod('PUT')" class="filter-btn px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white text-sm transition-colors">PUT</button>
                <button onclick="filterByMethod('DELETE')" class="filter-btn px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white text-sm transition-colors">DELETE</button>
                <button onclick="filterByMethod('PATCH')" class="filter-btn px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-white text-sm transition-colors">PATCH</button>
                <input type="text" id="searchInput" placeholder="Search URLs..." class="px-3 py-1 bg-slate-700 border border-slate-600 rounded text-white text-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 ml-auto w-64" oninput="applyFilters()">
            </div>
        </div>

        <div id="logsList" class="bg-slate-800 border border-slate-700 rounded-lg p-4 shadow-xl max-h-[600px] overflow-y-auto custom-scrollbar"></div>
    </div>

    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        .filter-btn.active {
            background: #2563eb;
        }
        .log-entry {
            transition: all 0.2s;
        }
        .log-entry:hover {
            background: #334155;
            transform: translateX(4px);
        }
    </style>

    <script src="js/shop/server-logs.js"> </script>
</body>
</html>

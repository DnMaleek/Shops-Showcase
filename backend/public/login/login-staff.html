<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Login</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #b45309 0%, #d97706 100%);
      min-height: 100vh;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .form-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease;
    }
    .input-field:focus {
      outline: none;
      border-color: #d97706;
      box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
    }
    .btn-primary {
      transition: all 0.2s ease;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(217, 119, 6, 0.4);
    }
    .btn-primary:active {
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="w-full max-w-6xl mx-auto grid lg:grid-cols-2 gap-8 items-center">
      
      <!-- Left Side - Branding -->
      <div class="hidden lg:block text-white px-8">
        <div class="mb-8">
          <div class="w-16 h-16 bg-white/20 backdrop-blur-md rounded-2xl flex items-center justify-center mb-6">
            <i class="fas fa-user-tie text-4xl"></i>
          </div>
          <h1 class="text-5xl font-bold mb-4">Staff Portal</h1>
          <p class="text-xl text-white/90 mb-8">Access your staff dashboard and tools</p>
        </div>
        
        <div class="space-y-4">
          <div class="flex items-center gap-4 bg-white/10 backdrop-blur-sm p-4 rounded-xl">
            <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center flex-shrink-0">
              <i class="fas fa-clipboard-list text-xl"></i>
            </div>
            <div>
              <div class="font-semibold">Daily Tasks</div>
              <div class="text-sm text-white/80">Manage your assignments</div>
            </div>
          </div>
          <div class="flex items-center gap-4 bg-white/10 backdrop-blur-sm p-4 rounded-xl">
            <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center flex-shrink-0">
              <i class="fas fa-clock text-xl"></i>
            </div>
            <div>
              <div class="font-semibold">Time Tracking</div>
              <div class="text-sm text-white/80">Log your work hours</div>
            </div>
          </div>
          <div class="flex items-center gap-4 bg-white/10 backdrop-blur-sm p-4 rounded-xl">
            <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center flex-shrink-0">
              <i class="fas fa-comments text-xl"></i>
            </div>
            <div>
              <div class="font-semibold">Team Chat</div>
              <div class="text-sm text-white/80">Communicate with colleagues</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side - Login Form -->
      <div class="form-card p-8 md:p-12 rounded-2xl shadow-2xl">
        <div class="mb-8">
          <h2 class="text-3xl font-bold text-gray-800 mb-2">Staff Login</h2>
          <p class="text-gray-600">Sign in to access your workspace</p>
        </div>

        <form id="staffLoginForm">
          <div class="mb-5">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Staff Email</label>
            <div class="relative">
              <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input type="email" id="email"
                     placeholder="Enter staff email"
                     class="input-field w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg transition-all"
                     required />
            </div>
          </div>

          <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
            <div class="relative">
              <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
              <input type="password" id="password"
                     placeholder="Enter your password"
                     class="input-field w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg transition-all"
                     required />
            </div>
          </div>

          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center">
              <input type="checkbox" class="w-4 h-4 text-amber-600 border-gray-300 rounded focus:ring-amber-500">
              <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-amber-600 hover:text-amber-700 font-medium">Forgot password?</a>
          </div>

          <button type="submit"
                  class="btn-primary w-full bg-amber-600 text-white py-3 rounded-lg font-semibold hover:bg-amber-700">
            Sign In
          </button>

          <p id="error" class="text-red-600 mt-4 text-sm text-center font-medium"></p>

          <div class="mt-6 pt-6 border-t border-gray-200 text-center">
            <p class="text-gray-600 text-sm">Need help? 
              <a href="#" class="text-amber-600 hover:text-amber-700 font-semibold">Contact admin</a>
            </p>
          </div>
        </form>
      </div>

    </div>
  </div>

<script>
document.getElementById("staffLoginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/api/staff/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if(res.ok) {
    // store JWT and role in localStorage
    localStorage.setItem("staffToken", data.token);
    localStorage.setItem("staffRole", data.role); // staff/admin
    window.location.href = "/dashboards/dashboard-staff.html";
  } else {
    document.getElementById("error").innerText = data.message;
  }
});
</script>

</body>
</html>
